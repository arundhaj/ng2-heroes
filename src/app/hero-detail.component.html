<div *ngIf="hero">
  <h2>
    {{hero.name}} details!
  </h2>
  <div>
    <label>Id: </label>
    <input type="text" [(ngModel)]="hero.id" placeholder="name" class="form-control" readonly>
  </div>
  <div class="form-group">
    <label>Name: </label>
    <input type="text" [(ngModel)]="hero.name" placeholder="name" class="form-control">
  </div>
  <button (click)="goBack()" class="btn btn-default">Back</button>
</div>
