<h2>My Heroes</h2>
<ul class="list-group heroes-list">
  <li *ngFor="let hero of heroes"
      class="list-group-item"
      (click)="onSelect(hero)"
      [class.active]="hero === selectedHero">
    <span class="label label-info">{{ hero.id }}</span> &nbsp; {{ hero.name }}
  </li>
</ul>
<!--<my-hero-detail [hero]="selectedHero"></my-hero-detail>-->
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} is my hero</h2>
  <button class="btn btn-default" (click)="gotoDetail()">View Detail</button>
</div>
